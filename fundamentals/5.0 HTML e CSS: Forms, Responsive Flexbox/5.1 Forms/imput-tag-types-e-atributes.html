<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Preencha os campos para fazer login</h1>
    <br><br>
    <form action="" method="get">
        <input type="email" placeholder="Digite seu e-mail" autocomplete="off" name="nome" required autofocus>Digite seu e-mail.
       <br>
       <br>
       <br>
        <input type="password" placeholder="Digite sua senha" autocomplete="off" name="senha" required>Digite sua senha.
        <br>
        <br>
        <input type="checkbox" name="checkbox">Lembre-me
        <br>
        <br>
        <button>
           Entrar
        </button>
    </form>
</body>
</html>
